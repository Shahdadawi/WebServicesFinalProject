    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/aboutstyle.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold mx-auto d-lg-none" href="#" style="font-size: 26px;">Human Rights Monitor</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>

                <a class="navbar-brand fw-bold mx-auto d-none d-lg-block" href="#" style="font-size: 26px;">Human Rights
                    Monitor</a>

               
            </div>
        </div>
    </nav>

    <div class="container mt-5">
       <h2 class="mb-4 text-center" id="dashboard-heading"></h2>


        <div class="row justify-content-center" id="dashboard-content">

        

        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script>
    const userRole = localStorage.getItem("role"); // بدل "role" سميناه "userRole" عشان ما يتعارض

    const dashboardContent = document.getElementById("dashboard-content");

    function createCard(title, link, color) {
        return `
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body text-center">
              <h5 class="card-title">${title}</h5>
              <a href="${link}" class="btn btn-${color} mt-3">Go to ${title}</a>
            </div>
          </div>
        </div>`;
    }

    const dashboardHeading = document.getElementById("dashboard-heading");

    if (userRole === "admin") {
        dashboardHeading.textContent = "Welcome Admin";
        dashboardContent.innerHTML =
            createCard("Manage Cases", "cases.html", "primary") +
            createCard("Analytics", "analytics.html", "success") +
            createCard("Victims", "victims.html", "danger") +
            createCard("Add User", "add_user.html", "warning");

    } else if (userRole === "investigator") {
        dashboardHeading.textContent = "Welcome Investigator";
        dashboardContent.innerHTML =
            createCard("Manage Cases", "cases.html", "primary") +
            createCard("Analytics", "analytics.html", "success");
    } else {
        dashboardContent.innerHTML = `<div class="col-12 text-center"><p class="text-danger">Unauthorized Access</p></div>`;
    }
</script>


    
</body>

</html>
